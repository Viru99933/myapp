<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>My App</title>
    <link rel="stylesheet" href="/app-content/css/bootstrap.min.css" />
    <link href="/app-content/css/app.css" rel="stylesheet" />
</head>
<body>
    <div class="bg-img">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    <script src="/app-content/js/jquery-3.1.1.min.js"></script>
    <script src="/app-content/js/angular.min.js"></script>
    <script src="/app-content/js/angular-route.min.js"></script>
    <script src="/app-content/js/angular-cookies.min.js"></script>

    <script src="/app.js"></script>
    <script src="/app-services/authentication.service.js"></script>
    <script src="/app-services/flash.service.js"></script>

    <!-- Real user service that uses an api -->
    <script src="/app-services/user.service.js"></script>

    <script src="/modules/profile/profile.controller.js"></script>
    <script src="/modules/login/login.controller.js"></script>
    <script src="/modules/register/register.controller.js"></script>
</body>
</html>
